<html>
  <head>
    <title>XMLHttpRequest Example</title>
  </head>
  <body>
    <script>
      
      var xhr = new XMLHttpRequest();

      
      var method = "GET";
      var url = "https://restcountries.com/v3.1/all";

      
      xhr.open(method, url);

      xhr.onload = function () {
        if (xhr.status === 200) {
          
          
          var countriesDetails = JSON.parse(xhr.responseText);
          console.log(countriesDetails.length);
          console.log("converted obj:", countriesDetails[0]);
          for (var i = 0; i < countriesDetails.length; i++) {
            console.log(countriesDetails[i].subregion);
          }
        } else {
          
          console.log("Request failed", xhr.status);
        }
      };

      
      xhr.send();
    </script>
  </body>
</html>
